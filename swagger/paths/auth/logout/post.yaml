tags:
  - Auth
summary: Logout user
operationId: logoutUser
description: Logout user
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        additionalProperties: false
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: 'user@example.com'
responses:
  '204':
    description: Logout user
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
